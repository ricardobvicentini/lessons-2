<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="./estilos/imagem.css">
</head>

<body>
    <section class="hero">
        <figure class="profile-pic-figure">
            <img src="img/profile-800x800.png" alt="Profile Picture" title="My profile image." width="800" height="800">
            <!-- Atributo 'title' = <abbr> -->
            <figcaption class="offscreen">Jane Doe</figcaption>
        </figure>
        <h1 class="h1">
            <span class="nowrap">Hello &#x1f44b</span>
            <span class="nowrap">I'm Jane</span>
        </h1>
    </section>
    <section class="example">
        <img src="img/pat1.png" alt="Pattern 1" width="200" height="200">
    </section>

</html>
